<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbd72baf56.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>Contact</title>
</head>
<body class="contact-block">
    <header class="contact">
        <h1>Contact</h1>
    </header>
    <main>

        <section class="flex-between align-start flex-wrap-yes">

            <div class="flex-35 sm-flex margin-left ">
                <address class="flex">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="location">
                        <h3>Location</h3>
                        <p>Motihari, Bihar</p>
                    </div>
                </address>
                <address class="flex">
                    <i class="fas fa-envelope"></i>
                    <div class="location"> 
                        <h3>Email</h3>
                        <p>adarshraj2721@gmail.com</p>
                    </div>
                </address>
                <address class="flex">
                    <i class="fas fa-phone"></i>
                    <div class="location">
                        <h3>Phone No.</h3>
                        <p>8674837292</p>
                    </div>
                </address>
                <figure >
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3375.886123988824!2d76.35322021527102!3d32.20729902012194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391b530e24726e0d%3A0x71ff0cae0784712d!2sAltCampus%20Services%20Pvt.%20Ltd!5e0!3m2!1sen!2sin!4v1644486550629!5m2!1sen!2sin"
                     width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </figure>
                
            </div>
            <form action="" class="flex-55 sm-flex">
                <div class="flex">
                    <div class="margin flex-100">
                        <label class="block" for="">Your name </label>
                        <input type="text"  class="name">
                    </div>
    
                    <div class="flex-100">
                        <label class="block" for="">Your Email </label>
                        <input type="text" class="name" width="100%">
                    </div>
                </div>
                <label class="block" for="">Subject </label>
                <input type="text" class="text height">
                <div>
                    <label class="block" for="">Message </label>
                    <textarea type="text" cols="" rows="15" id="" class="text"></textarea>
                </div>
              
                <button class="msg-btn">
                    SEND MESSAGE
                </button>
              

            </form>
        </section>
    </main>

</body>
</html>
